<!DOCTYPE html>
<html>
	<head>
		<title>Hotel Narita</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="styles/vendor.min.css">
		<link rel="stylesheet" type="text/css" href="styles/style.min.css">
	</head>
	<body class="form">
		<div class="form-container">
        	<div class="form-title">
        		<p><span>ホテルマイステイズプレミア成田</span>キャンペーン応募フォーム </p>
        	</div>
        	<div class="form-description"><span>下記フォームに必要な情報をご入力ください。 MYSTAYSメールニュースご登録いただいた方より、 抽選で素敵な賞品をプレゼント</span></div>
        	<h4>ご希望のコース</h4>
        	<form name="mainForm" id="mainForm" class="clearfix">
				<div class="radio-control">
					<label for="activity1" class="active"><div>
						<img src="images/radio1.png" />
						<span>A賞</span> <p>マイステイズ プレミア成田一泊 ＋タイ旅行</p></div>
					</label>
					<input class="check" type="radio" id="activity1" name="hotel" placeholder="マイステイズ プレミア成田一泊 ＋タイ旅行" checked />
				</div>
				<div class="radio-control">
					<label for="activity2"><div>
						<img src="images/radio2.png" class="lazyload" />
						<span>B賞</span> <p>マイステイズ プレミア成田一泊 ＋ゆめ牧場バーベキューコース</p></div>
					</label>
					<input class="check" type="radio" id="activity2" name="hotel" placeholder="マイステイズ プレミア成田一泊 ＋ゆめ牧場バーベキューコース" />
				</div>
				<div class="radio-control">
					<label for="activity3"><div>
						<img src="images/radio3.png" class="lazyload" />
						<span>C賞</span> <p>マイステイズ プレミア成田一泊 ＋ゆめ牧場バーベキューコース</p></div>
					</label>
					<input class="check" type="radio" id="activity3" name="hotel" placeholder="マイステイズ プレミア成田一泊 ＋ゆめ牧場バーベキューコース" />
				</div>
				<div class="radio-control">
					<label for="activity4"><div>
						<img src="images/radio4.png" class="lazyload" />
						<span>D賞</span> <p>マイステイズ プレミア成田一泊 ＋ゆめ牧場体験コース</p></div>
					</label>
					<input class="check" type="radio" id="activity4" name="hotel" placeholder="マイステイズ プレミア成田一泊 ＋ゆめ牧場体験コース" />
				</div>
				<div class="radio-control">
					<label for="activity5"><div>
						<img src="images/radio5.png" class="lazyload" />
						<span>E賞</span> <p>マイステイズ プレミア成田一泊 ＋ランチバイキング</p></div>
					</label>
					<input class="check" type="radio" id="activity5" name="hotel" placeholder="マイステイズ プレミア成田一泊 ＋ランチバイキング" />
				</div>
				<div class="input-wrapper clearfix">
					<div class="input-control">
						<label class="text-input" for="name">氏名</label>
						<input type="text" id="name" name="name" placeholder="氏名を入力" />
					</div>
					<div class="input-control">
						<label class="text-input" for="email">メールアドレス</label>
						<input type="text" id="email" name="email" placeholder="メールアドレスを入力" />
					</div>
				</div>
				<div class="checkbox-control">					
					<input type="checkbox" id="privacyPolicy" name="privacyPolicy" placeholder="privacyPolicy" checked />
					<label for="privacyPolicy">* 応募規約・プライバシーポリシーに同意の上、応募します。</label>
				</div>
				<button type="button" class="form-btn">応募する</button>
			</form>
		</div>
	    <script type="text/javascript" src="scripts/vendor.min.js"></script>
		<script type="text/javascript" src="scripts/app.min.js"></script>
	</body>
</html>
